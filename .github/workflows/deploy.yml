name: Deploy Content to VDS

on:
  push:
    branches:
      - main

# Cancel in-progress runs for the same branch (important for frequent Nuxt Studio pushes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VDS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VDS_HOST }} >> ~/.ssh/known_hosts

      - name: Pull changes and restart PM2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }} \
            "cd ${{ secrets.VDS_PATH }} && git pull && pm2 restart track-licence"
