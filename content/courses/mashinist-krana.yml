# Course Content (expandable)
courseContent:
  title: Обучение на машиниста крана (крановщика)
  content: |
    <p>Удостоверение <strong>машиниста крана</strong> даёт право управления башенными, гусеничными и автомобильными кранами. Крановщик — одна из самых высокооплачиваемых профессий в строительной отрасли.</p>

    <h3>Какую технику можно водить</h3>
    <p>С удостоверением машиниста крана вы сможете работать на:</p>
    <ul>
      <li><strong>Башенные краны</strong> — строительство высотных зданий</li>
      <li><strong>Автомобильные краны</strong> — монтажные и погрузочные работы</li>
      <li><strong>Гусеничные краны</strong> — работа на строительных площадках</li>
      <li><strong>Козловые и мостовые краны</strong> — работа на производствах и складах</li>
    </ul>

    <h3>Где востребованы крановщики</h3>
    <ul>
      <li><strong>Строительство</strong> — монтаж конструкций, перемещение материалов</li>
      <li><strong>Промышленность</strong> — погрузочно-разгрузочные работы</li>
      <li><strong>Порты и терминалы</strong> — работа с контейнерами и грузами</li>
      <li><strong>Энергетика</strong> — монтаж оборудования электростанций</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист крана»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

