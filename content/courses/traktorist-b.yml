# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория B)
  content: |
    <p>Категория <strong>B</strong> удостоверения тракториста-машиниста даёт право управления колёсными и гусеничными машинами с двигателем мощностью свыше 25,7 кВт (более 35 л.с.). Это одна из самых востребованных категорий, открывающая доступ к работе на популярных моделях тракторов: МТЗ-80/82, ЮМЗ-6, Т-150К, а также гусеничных машинах ДТ-75, Т-170 и других.</p>

    <h3>Где применяется категория B</h3>
    <p>Тракторы категории B используются в самых разных отраслях:</p>
    <ul>
      <li><strong>Сельское хозяйство</strong> — вспашка, посев, уборка урожая, транспортировка грузов</li>
      <li><strong>Строительство</strong> — земляные работы, перемещение материалов</li>
      <li><strong>ЖКХ и благоустройство</strong> — уборка территорий, расчистка снега</li>
      <li><strong>Лесное хозяйство</strong> — трелёвка древесины, лесозаготовка</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — изучение устройства трактора, правил безопасности, основ эксплуатации. Проходит дистанционно на нашей платформе в удобное для вас время.</li>
      <li><strong>Практика</strong> — отработка навыков управления на реальной технике под руководством опытного инструктора. Минимум 18 часов практических занятий.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ и даёт право работать по специальности в любой организации.</p>

