# FAQ
faq:
  - question: Какая техника входит в категорию B?
    answer: >
      <p>Категория B включает колёсные и гусеничные машины с двигателем мощностью свыше 25,7 кВт (35 л.с.).</p>
      <p>Сюда относятся: тракторы МТЗ, ЮМЗ, Т-150К, гусеничные тракторы ДТ-75, Т-170 и другие.</p>
  - question: Нужен ли опыт для обучения?
    answer: >
      <p>Нет, опыт не требуется. Мы обучаем с нуля — от теории до практических навыков управления.</p>
      <p>Наши инструкторы работают с учениками любого уровня подготовки.</p>
  - question: Сколько длится обучение?
    answer: >
      <p>Теоретическая часть занимает около 2-3 недель при самостоятельном изучении.</p>
      <p>Практическая часть — от 18 часов на технике.</p>
      <p>Общий срок от начала обучения до получения прав — около 1 месяца.</p>
  - question: Где проходит экзамен?
    answer: >
      <p>Экзамен проводится на нашей учебной площадке в присутствии инспектора Гостехнадзора.</p>
      <p>Сдаёте на той же технике, на которой проходили практику.</p>
  - question: Какие документы нужны для записи?
    answer: >
      <ul>
        <li>Паспорт (первая страница + регистрация)</li>
        <li>СНИЛС</li>
        <li>Медицинская справка формы 071У</li>
        <li>Фото для документов</li>
        <li>Водительское удостоверение РФ (при наличии)</li>
      </ul>
  - question: Сколько действует удостоверение?
    answer: >
      <p>Удостоверение тракториста-машиниста выдаётся сроком на <strong>10 лет</strong>.</p>
      <p>После истечения срока можно продлить без повторного обучения.</p>
