  title: Пакет «Универсал» — 6 направлений обучения
  content: |
    <p>Пакет <strong>«Универсал»</strong> — это оптимальный выбор для тех, кто хочет получить базовый набор удостоверений для работы на тракторах и спецтехнике. Вы получаете 6 квалификаций по цене 4!</p>

    <h3>Что входит в пакет</h3>
    <ul>
      <li><strong>Категория B</strong> — колёсные и гусеничные машины мощностью до 25,7 кВт</li>
      <li><strong>Категория C</strong> — колёсные машины мощностью от 25,7 до 110,3 кВт</li>
      <li><strong>Категория D</strong> — колёсные машины мощностью свыше 110,3 кВт</li>
      <li><strong>Категория E</strong> — гусеничные машины мощностью свыше 25,7 кВт</li>
      <li><strong>Водитель погрузчика</strong> — все типы погрузчиков мощностью до 147 кВт</li>
      <li><strong>Машинист экскаватора</strong> — экскаваторы с ковшом от 0,15 м³</li>
    </ul>

    <h3>Преимущества пакета</h3>
    <ul>
      <li>Экономия до 12 000 ₽ по сравнению с отдельным обучением</li>
      <li>Одна заявка на все направления</li>
      <li>Единый экзамен в Гостехнадзоре</li>
      <li>Срок обучения 2-4 недели</li>
    </ul>

    <h3>Кому подходит</h3>
    <p>Пакет идеально подходит для работы в:</p>
    <ul>
      <li>Сельском хозяйстве</li>
      <li>Строительстве</li>
      <li>ЖКХ и благоустройстве</li>
      <li>Логистике и складском хозяйстве</li>
    </ul>

