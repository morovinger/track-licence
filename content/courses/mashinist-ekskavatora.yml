# Course Content (expandable)
courseContent:
  title: Обучение на машиниста экскаватора
  content: |
    <p>Удостоверение <strong>машиниста экскаватора</strong> даёт возможность работать на любых экскаваторах — от одноковшовых с ковшом 0,15 м³ до роторных. Экскаваторщик — одна из самых высокооплачиваемых профессий в строительной отрасли.</p>

    <h3>Какую технику можно водить</h3>
    <p>С удостоверением машиниста экскаватора вы сможете работать на:</p>
    <ul>
      <li><strong>Гусеничные экскаваторы</strong> — для работы на мягких грунтах</li>
      <li><strong>Колёсные экскаваторы</strong> — для работы на твёрдых поверхностях</li>
      <li><strong>Мини-экскаваторы</strong> — для работы в стеснённых условиях</li>
      <li>Техника брендов Hitachi, Doosan, JCB, Hyundai, Komatsu</li>
    </ul>

    <h3>Где востребованы машинисты экскаваторов</h3>
    <ul>
      <li><strong>Строительство</strong> — земляные работы, рытьё котлованов</li>
      <li><strong>Дорожное строительство</strong> — подготовка оснований, траншеи для коммуникаций</li>
      <li><strong>Коммунальные службы</strong> — ремонт инженерных сетей</li>
      <li><strong>Карьеры и добыча</strong> — разработка месторождений</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист экскаватора»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

