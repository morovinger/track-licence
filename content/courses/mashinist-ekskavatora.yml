# Course Content (expandable)
courseContent:
  title: Обучение на машиниста экскаватора
  content: |
    <p>Отметка <strong>«Машинист экскаватора»</strong> позволяет управлять экскаваторами различных типов: одноковшовыми, многоковшовыми, гидравлическими, колесными и гусеничными, включая модели Hitachi, Doosan, JCB, Hyundai и др.</p>

    <h3>Где применяется техника</h3>
    <p>Экскаваторы используются в:</p>
    <ul>
      <li><strong>Строительстве и прокладке инженерных сетей</strong></li>
      <li><strong>Дорожных и ландшафтных работах</strong></li>
      <li><strong>Карьерах и промышленном сносе</strong></li>
      <li><strong>Коммунальных и аварийных службах</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Устройство экскаваторов и принцип их работы</li>
      <li>Методы копания, планировки, погрузки</li>
      <li>Техобслуживание и меры безопасности</li>
      <li>Экзаменационные билеты Гостехнадзора</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист экскаватора» — государственный документ.</p>

    <h3>Трудоустройство</h3>
    <p>С удостоверением можно работать в:</p>
    <ul>
      <li>Строительных и подрядных организациях</li>
      <li>Коммунальных и инженерных службах</li>
      <li>Горнодобывающей и дорожно-строительной отрасли</li>
    </ul>

    <h3>Преимущества</h3>
    <ul>
      <li>Востребованная профессия с высоким доходом</li>
      <li>Работа на современных моделях экскаваторов</li>
      <li>Обучение от 2 до 4 недель</li>
    </ul>

