# Course Content (expandable)
courseContent:
  title: Обучение на машиниста катка
  content: |
    <p><strong>Машинист катка</strong> управляет самоходными катками с гладкими вальцами, а также с пневмоколёсами — используемыми при укладке асфальта и уплотнении грунта.</p>

    <h3>Где применяется техника</h3>
    <p>Катки используются в:</p>
    <ul>
      <li><strong>Дорожно-строительных компаниях</strong></li>
      <li><strong>Благоустройстве территорий</strong></li>
      <li><strong>Строительстве аэродромов, парковок, тротуаров</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Типы катков и принципы уплотнения</li>
      <li>Техника безопасности и охрана труда</li>
      <li>Работа на уклонах и вблизи коммуникаций</li>
      <li>Подготовка к экзамену</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист катка» — официальный документ государственного образца.</p>

