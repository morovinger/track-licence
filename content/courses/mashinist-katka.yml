# Course Content (expandable)
courseContent:
  title: Обучение на машиниста катка
  content: |
    <p>Удостоверение <strong>машиниста катка</strong> даёт право управления самоходными катками с гладкими вальцами и пневмоколёсами — важнейшей техникой для дорожного строительства.</p>

    <h3>Где применяются дорожные катки</h3>
    <p>Катки используются:</p>
    <ul>
      <li><strong>Дорожное строительство</strong> — уплотнение грунта и асфальтобетона</li>
      <li><strong>Благоустройство территорий</strong> — устройство тротуаров и площадок</li>
      <li><strong>Строительство аэропортов</strong> — укладка взлётно-посадочных полос</li>
      <li><strong>Строительство парковок</strong> — уплотнение оснований и покрытий</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство катков, технологии уплотнения, правила безопасности.</li>
      <li><strong>Практика</strong> — управление катком, работа с вибросистемой, уплотнение различных материалов.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист катка»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

