# Course Content (expandable)
courseContent:
  title: Обучение на машиниста бульдозера
  content: |
    <p>Программа <strong>«Машинист бульдозера»</strong> предоставляет право управления колесными и гусеничными бульдозерами мощностью от 20 до 150 кВт различных производителей (ЧТЗ, ДТ-75, Shantui, Komatsu, Caterpillar).</p>

    <h3>Где применяется техника</h3>
    <p>Бульдозеры используются в:</p>
    <ul>
      <li><strong>Строительстве и дорожном строительстве</strong></li>
      <li><strong>Работах по планировке и выравниванию грунта</strong></li>
      <li><strong>Карьерах и промышленных объектах</strong></li>
      <li><strong>Коммунальной сфере</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Конструкция и устройство бульдозеров</li>
      <li>Техника безопасности и охрана труда</li>
      <li>Особенности работы с рыхлителями и отвалами</li>
      <li>Подготовка к экзамену Гостехнадзора</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста государственного образца с отметкой «Машинист бульдозера».</p>

    <h3>Трудоустройство</h3>
    <p>С удостоверением можно работать на:</p>
    <ul>
      <li>Строительных площадках</li>
      <li>Дорожных и коммунальных организациях</li>
      <li>Карьерах и вахтовых объектах</li>
    </ul>

    <h3>Преимущества</h3>
    <ul>
      <li>Срок обучения: от 2 до 4 недель</li>
      <li>Упор на практику и экзаменационные навыки</li>
      <li>Обучение с нуля или переподготовка</li>
    </ul>

