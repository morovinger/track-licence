# Course Content (expandable)
courseContent:
  title: Обучение на машиниста бульдозера
  content: |
    <p>Удостоверение <strong>машиниста бульдозера</strong> даёт возможность работать на колёсных и гусеничных бульдозерах мощностью от 20 до 150 кВт. К таким машинам относятся: ЧТЗ, ДТ-75, Shantui, Komatsu, Caterpillar и другие.</p>

    <h3>Где применяются бульдозеры</h3>
    <p>Бульдозеры используются в различных отраслях:</p>
    <ul>
      <li><strong>Строительство</strong> — планировка площадок, перемещение грунта</li>
      <li><strong>Дорожное строительство</strong> — подготовка оснований, расчистка территорий</li>
      <li><strong>Карьеры</strong> — разработка месторождений, перемещение породы</li>
      <li><strong>Коммунальные службы</strong> — расчистка территорий, уборка снега</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство бульдозера, работа с отвалом и рыхлителем, правила безопасности.</li>
      <li><strong>Практика</strong> — управление бульдозером, планировка грунта, работа на склонах.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист бульдозера»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

