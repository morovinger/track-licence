courseContent:
  title: Пакет «Мастер» — 12 направлений обучения
  content: |
    <p>Пакет <strong>«Мастер»</strong> — максимально полный набор квалификаций для профессионалов. Включает ВСЕ категории тракториста-машиниста и основные отметки для работы на спецтехнике.</p>

    <h3>Что входит в пакет</h3>
    <h4>Категории тракториста-машиниста:</h4>
    <ul>
      <li><strong>Категория A I</strong> — внедорожные мототранспортные средства (квадроциклы, снегоходы)</li>
      <li><strong>Категория A II</strong> — внедорожные автотранспортные средства до 3,5 тонн</li>
      <li><strong>Категория B</strong> — колёсные и гусеничные машины мощностью до 25,7 кВт</li>
      <li><strong>Категория C</strong> — колёсные машины мощностью от 25,7 до 110,3 кВт</li>
      <li><strong>Категория D</strong> — колёсные машины мощностью свыше 110,3 кВт</li>
      <li><strong>Категория E</strong> — гусеничные машины мощностью свыше 25,7 кВт</li>
      <li><strong>Категория F</strong> — комбайны и самоходная сельхозтехника</li>
    </ul>

    <h4>Отметки машиниста:</h4>
    <ul>
      <li><strong>Водитель погрузчика</strong> — все типы погрузчиков</li>
      <li><strong>Машинист экскаватора</strong> — одноковшовые и многоковшовые экскаваторы</li>
      <li><strong>Машинист бульдозера</strong> — бульдозеры мощностью 20-150 кВт</li>
      <li><strong>Машинист крана</strong> — башенные, гусеничные и автомобильные краны</li>
      <li><strong>Машинист катка</strong> — дорожные катки всех типов</li>
    </ul>

    <h3>Преимущества пакета</h3>
    <ul>
      <li>Экономия до 40% по сравнению с отдельным обучением</li>
      <li>Полный набор всех категорий тракториста</li>
      <li>Максимальные возможности трудоустройства</li>
      <li>Срок обучения 3-5 недель</li>
    </ul>

    <h3>Кому подходит</h3>
    <p>Пакет идеально подходит для:</p>
    <ul>
      <li>Тех, кто хочет максимальную квалификацию</li>
      <li>Работников крупных холдингов</li>
      <li>Владельцев собственного бизнеса</li>
      <li>Тех, кто планирует работать в разных отраслях</li>
    </ul>

