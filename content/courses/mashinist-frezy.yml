courseContent:
  title: Обучение на машиниста дорожной фрезы
  content: |
    <p>Программа <strong>«Машинист фрезы дорожной»</strong> позволяет управлять спецтехникой, предназначенной для фрезеровки асфальта и подготовки дорожного покрытия к ремонту.</p>

    <h3>Где применяется техника</h3>
    <p>Дорожные фрезы используются в:</p>
    <ul>
      <li><strong>Дорожном строительстве и ремонте трасс</strong></li>
      <li><strong>Подготовке оснований под асфальтировку</strong></li>
      <li><strong>Удалении повреждённого покрытия на автомагистралях</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист фрезы дорожной» — официальный документ государственного образца.</p>

    <h3>Преимущества</h3>
    <ul>
      <li>Обучение от 2 недель</li>
      <li>Обучение на современной технике</li>
      <li>Подходит новичкам и опытным специалистам</li>
    </ul>

