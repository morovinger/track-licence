# Course Content (expandable)
courseContent:
  title: Обучение на машиниста дорожной фрезы
  content: |
    <p>Удостоверение <strong>машиниста дорожной фрезы</strong> даёт право управления специализированной техникой для снятия асфальтового покрытия и холодного ресайклинга. Эта профессия востребована в дорожно-строительной отрасли.</p>

    <h3>Где применяется дорожная фреза</h3>
    <p>Дорожные фрезы используются:</p>
    <ul>
      <li><strong>Ремонт дорог</strong> — снятие изношенного асфальтового покрытия</li>
      <li><strong>Дорожное строительство</strong> — подготовка основания под новое покрытие</li>
      <li><strong>Реконструкция дорог</strong> — холодный ресайклинг покрытий</li>
      <li><strong>Аэропорты</strong> — ремонт взлётно-посадочных полос</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство дорожной фрезы, принципы работы барабана, правила безопасности.</li>
      <li><strong>Практика</strong> — управление фрезой, настройка глубины фрезерования, работа с конвейером.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист дорожной фрезы»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

