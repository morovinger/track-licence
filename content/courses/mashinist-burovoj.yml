courseContent:
  title: Обучение на машиниста буровой установки
  content: |
    <p>Программа <strong>«Машинист буровой установки»</strong> даёт право управления мобильными и стационарными буровыми установками для бурения скважин, забивки свай и инженерных работ.</p>

    <h3>Где применяется техника</h3>
    <p>Буровые установки используются в:</p>
    <ul>
      <li><strong>Строительстве</strong> — бурение скважин под сваи, устройство фундаментов</li>
      <li><strong>Геологоразведке</strong> — исследование грунтов</li>
      <li><strong>Водоснабжении</strong> — бурение скважин</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Типы буровых установок и их особенности</li>
      <li>Охрана труда при бурении</li>
      <li>Подготовка участка и расчёт глубины</li>
      <li>Подготовка к экзамену в Гостехнадзоре</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист буровой установки» — официальный документ государственного образца.</p>

    <h3>Преимущества</h3>
    <ul>
      <li>Подходит для работы вахтой и на постоянной основе</li>
      <li>Срок обучения — от 3 недель</li>
      <li>Совместимо с другими отметками</li>
    </ul>

