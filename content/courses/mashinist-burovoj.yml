courseContent:
  title: Обучение на машиниста буровой установки
  content: |
    <p>Удостоверение <strong>машиниста буровой установки</strong> даёт право управления буровым оборудованием для геологоразведки, бурения скважин и выполнения свайных работ.</p>

    <h3>Где применяются буровые установки</h3>
    <p>Буровые установки используются:</p>
    <ul>
      <li><strong>Геологоразведка</strong> — исследование грунтов и месторождений</li>
      <li><strong>Строительство</strong> — бурение скважин под сваи, устройство фундаментов</li>
      <li><strong>Водоснабжение</strong> — бурение артезианских скважин</li>
      <li><strong>Нефтегазовая отрасль</strong> — бурение эксплуатационных скважин</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство буровых установок, технологии бурения, правила безопасности.</li>
      <li><strong>Практика</strong> — управление буровой установкой, работа с буровым инструментом, контроль процесса бурения.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист буровой установки»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

