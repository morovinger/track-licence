# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория C)
  content: |
    <p>Категория <strong>C</strong> удостоверения тракториста-машиниста даёт право управления колёсными тракторами мощностью от 25,7 до 110,3 кВт (от 35 до 150 л.с.). Это универсальная категория для работы на популярных моделях тракторов: МТЗ-82, Беларус-892, ЮМЗ-6, МТЗ-1221 и других.</p>

    <h3>Где применяется категория C</h3>
    <p>Колёсные тракторы категории C используются в различных отраслях:</p>
    <ul>
      <li><strong>Сельское хозяйство</strong> — вспашка, посев, культивация, уборка урожая</li>
      <li><strong>Благоустройство территорий</strong> — планировка участков, ландшафтные работы</li>
      <li><strong>Коммунальные службы</strong> — уборка снега, вывоз мусора, транспортировка грузов</li>
      <li><strong>Строительство</strong> — земляные работы, перемещение материалов</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство трактора, правила безопасности, работа с навесным оборудованием, подготовка к экзамену по официальным билетам Гостехнадзора.</li>
      <li><strong>Практика</strong> — управление колёсным трактором мощностью 25,7-110,3 кВт, отработка маневров, работа с прицепным оборудованием.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста категории C государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

