# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория A II)
  content: |
    <p><strong>Категория A2</strong> даёт право управлять внедорожным автотранспортом, имеющим разрешенную максимальную массу до 3,5 тонн и число сидячих мест (с водительским) не больше 8.</p>

    <h3>Где применяется техника</h3>
    <p>Данная техника используется в:</p>
    <ul>
      <li><strong>Аграрном и лесном хозяйстве</strong></li>
      <li><strong>Охотничьей и экспедиционной деятельности</strong></li>
      <li><strong>Службах охраны, геологоразведке и туризме</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает:</p>
    <ul>
      <li>Теоретическую часть через онлайн-платформу</li>
      <li>Практику — вождение по рельефу, препятствиям, бездорожью</li>
    </ul>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Конструкция и обслуживание тяжёлой внедорожной техники</li>
      <li>Техника безопасности при эксплуатации</li>
      <li>Подготовка к экзамену в Гостехнадзоре</li>
    </ul>

    <h3>Практическая часть</h3>
    <ul>
      <li>Управление внедорожным автотранспортом</li>
      <li>Отработка элементов экзамена на местности</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста категории A2 — официальный документ государственного образца.</p>

