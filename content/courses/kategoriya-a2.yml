# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория A II)
  content: |
    <p>Категория <strong>A II</strong> удостоверения тракториста-машиниста даёт право управления внедорожным автотранспортом с разрешённой максимальной массой до 3,5 тонн и числом сидячих мест не более 8 (не считая водителя).</p>

    <h3>Где применяется категория A II</h3>
    <p>Внедорожный автотранспорт категории A II востребован:</p>
    <ul>
      <li><strong>Сельское и лесное хозяйство</strong> — передвижение по бездорожью</li>
      <li><strong>Геологоразведка</strong> — экспедиционная деятельность</li>
      <li><strong>Охранные службы</strong> — патрулирование территорий</li>
      <li><strong>Туристическая отрасль</strong> — организация туров по бездорожью</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство внедорожной техники, правила безопасности, особенности эксплуатации.</li>
      <li><strong>Практика</strong> — управление внедорожным транспортом, преодоление препятствий, работа в сложных условиях.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста категории A II государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

