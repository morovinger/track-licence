courseContent:
  title: Обучение на тракториста (Категория A I)
  content: |
    <p><strong>Категория A1</strong> даёт право управлять квадроциклами, снегоходами и другими внедорожными мототранспортными средствами.</p>

    <h3>Где применяется техника</h3>
    <p>Данная техника используется в:</p>
    <ul>
      <li><strong>Туризме и активном отдыхе</strong></li>
      <li><strong>Личных и хозяйственных нуждах</strong></li>
      <li><strong>Коммунальных и спасательных службах</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает:</p>
    <ul>
      <li>Теоретическую часть через онлайн-платформу</li>
      <li>Практику управления квадроциклом или снегоходом</li>
    </ul>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Устройство внедорожных мототранспортных средств</li>
      <li>Основы безопасности и эксплуатации</li>
      <li>Подготовка к экзамену в Гостехнадзоре</li>
    </ul>

    <h3>Практическая часть</h3>
    <ul>
      <li>Маневры, торможение, развороты</li>
      <li>Проезд препятствий, движение по уклонам</li>
      <li>Подготовка к экзамену на площадке</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста категории A1 — официальный документ государственного образца.</p>

    <h3>Преимущества</h3>
    <ul>
      <li>Быстрое обучение и сдача экзамена</li>
      <li>Подходит для взрослых и подростков от 16 лет</li>
      <li>Легальная эксплуатация квадроциклов и снегоходов</li>
    </ul>

