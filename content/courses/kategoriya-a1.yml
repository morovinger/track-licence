courseContent:
  title: Обучение на тракториста (Категория A I)
  content: |
    <p>Категория <strong>A I</strong> удостоверения тракториста-машиниста даёт право управления внедорожным мототранспортом — квадроциклами и снегоходами. Это обязательный документ для легального использования данной техники.</p>

    <h3>Где применяется категория A I</h3>
    <p>Внедорожный мототранспорт категории A I используется:</p>
    <ul>
      <li><strong>Туризм и отдых</strong> — прокат квадроциклов, экскурсионные туры</li>
      <li><strong>Личные нужды</strong> — передвижение по бездорожью, охота, рыбалка</li>
      <li><strong>Коммунальные службы</strong> — патрулирование территорий</li>
      <li><strong>МЧС и спасательные службы</strong> — работа в труднодоступных местах</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство квадроциклов и снегоходов, правила безопасности, особенности управления на различных поверхностях.</li>
      <li><strong>Практика</strong> — управление квадроциклом и снегоходом, отработка маневров, вождение по пересечённой местности.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста категории A I государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

