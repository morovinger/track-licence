# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория E)
  content: |
    <p>Категория <strong>E</strong> удостоверения тракториста-машиниста даёт право управления гусеничными тракторами и другой спецтехникой на гусеничном ходу мощностью свыше 25,7 кВт (более 35 л.с.). К этой категории относятся: ДТ-75, Т-170, Т-130 и другие.</p>

    <h3>Где применяется категория E</h3>
    <p>Гусеничная техника категории E используется:</p>
    <ul>
      <li><strong>Сельское хозяйство</strong> — обработка почвы на тяжёлых грунтах, мелиорация</li>
      <li><strong>Строительство</strong> — земляные работы на сложных участках</li>
      <li><strong>Лесное хозяйство</strong> — трелёвка древесины, расчистка территорий</li>
      <li><strong>Коммунальные службы</strong> — уборка снега, работа в труднодоступных местах</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство гусеничных машин, особенности управления, правила безопасности, работа с навесным оборудованием.</li>
      <li><strong>Практика</strong> — управление гусеничной техникой, отработка маневров, работа с прицепным оборудованием.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста категории E государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

