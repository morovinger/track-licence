# Course Content (expandable)
courseContent:
  title: Обучение на машиниста перегружателя
  content: |
    <p>Удостоверение <strong>машиниста перегружателя</strong> даёт право управления перегружателями — специализированной техникой для перевалки сыпучих и штучных грузов на складах, терминалах и производствах.</p>

    <h3>Где применяются перегружатели</h3>
    <p>Перегружатели используются:</p>
    <ul>
      <li><strong>Порты и терминалы</strong> — перевалка грузов между транспортом</li>
      <li><strong>Складские комплексы</strong> — работа с сыпучими материалами</li>
      <li><strong>Металлургия</strong> — перемещение металлолома и шлака</li>
      <li><strong>Строительство</strong> — работа с щебнем, песком, другими материалами</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство перегружателей, работа с различными типами грузов, правила безопасности.</li>
      <li><strong>Практика</strong> — управление перегружателем, работа с грейферами и ковшами.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист перегружателя»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

