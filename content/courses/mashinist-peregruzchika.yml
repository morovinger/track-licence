courseContent:
  title: Обучение на машиниста перегружателя
  content: |
    <p><strong>Машинист перегружателя</strong> управляет техникой, предназначенной для перемещения, перегрузки и сортировки различных материалов: лома, щепы, угля, отходов и других грузов.</p>

    <h3>Где применяется техника</h3>
    <p>Перегружатели используются в:</p>
    <ul>
      <li><strong>Металлургии и переработке металлолома</strong></li>
      <li><strong>Портовых и складских терминалах</strong></li>
      <li><strong>Логистике и экологии</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Устройство перегружателей и принципы работы</li>
      <li>Требования безопасности и охрана труда</li>
      <li>Виды манипуляторов, управление захватами</li>
      <li>Подготовка к экзамену в Гостехнадзоре</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист перегружателя» — официальный документ государственного образца.</p>

    <h3>Преимущества</h3>
    <ul>
      <li>Обучение за 2–4 недели</li>
      <li>Практика на технике типа Sennebogen, Liebherr и др.</li>
      <li>Высокий спрос в логистике и утилизации</li>
    </ul>

