# Course Content (expandable)
courseContent:
  title: Обучение на машиниста копра
  content: |
    <p>Удостоверение <strong>машиниста копра</strong> даёт право управления копровыми установками — специализированным оборудованием для забивки свай при строительстве зданий, мостов и других сооружений.</p>

    <h3>Где применяются копровые установки</h3>
    <p>Копры используются:</p>
    <ul>
      <li><strong>Строительство зданий</strong> — устройство свайных фундаментов</li>
      <li><strong>Мостостроение</strong> — забивка свай под опоры мостов</li>
      <li><strong>Гидротехническое строительство</strong> — укрепление берегов, строительство причалов</li>
      <li><strong>Промышленное строительство</strong> — фундаменты для тяжёлого оборудования</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство копровых установок, технологии забивки свай, правила безопасности.</li>
      <li><strong>Практика</strong> — управление копром, установка свай, работа с молотом.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист копра»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

