  title: Обучение на машиниста копра
  content: |
    <p><strong>Машинист копра</strong> управляет специальной техникой, предназначенной для забивки свай при строительстве зданий, мостов и других объектов.</p>

    <h3>Программа обучения</h3>
    <p>Программа включает:</p>
    <ul>
      <li>Теоретическую часть с доступом к онлайн-платформе</li>
      <li>Типы копров и методы забивки свай</li>
      <li>Охрану труда и технику безопасности</li>
      <li>Планирование работ и разметку площадки</li>
      <li>Экзаменационную подготовку в Гостехнадзоре</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист копра» — официальный документ государственного образца.</p>

    <h3>Преимущества</h3>
    <ul>
      <li>Обучение за 2–4 недели</li>
      <li>Практика на реальных строительных установках</li>
      <li>Для вахт и подрядных организаций</li>
    </ul>

