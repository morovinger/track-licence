courseContent:
  title: Обучение на машиниста автогрейдера
  content: |
    <p>Отметка <strong>«Машинист автогрейдера»</strong> позволяет управлять тяжёлой землеройной техникой — автогрейдерами таких марок, как ДЗ-98, Caterpillar, Komatsu, ГС-14 и др., используемыми для планировки и профилирования грунта.</p>

    <h3>Где применяется техника</h3>
    <p>Автогрейдеры используются в:</p>
    <ul>
      <li><strong>Дорожном строительстве и ремонте трасс</strong></li>
      <li><strong>Устройстве насыпей, кюветов и откосов</strong></li>
      <li><strong>Горнодобывающих работах</strong></li>
      <li><strong>Снежной и грязевой расчистке территорий</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Конструкция автогрейдера и его гидравлические системы</li>
      <li>Методы выравнивания и планировки</li>
      <li>Техобслуживание и безопасность при эксплуатации</li>
      <li>Билеты к экзамену в Гостехнадзоре</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист автогрейдера» — официальный документ.</p>

    <h3>Трудоустройство</h3>
    <p>С удостоверением можно работать в:</p>
    <ul>
      <li>Дорожно-строительных компаниях</li>
      <li>Горнодобывающих предприятиях</li>
      <li>Коммунальных организациях</li>
    </ul>

    <h3>Преимущества</h3>
    <ul>
      <li>Высокая зарплата</li>
      <li>Обучение на современной технике</li>
      <li>Срок обучения: 3–5 недель</li>
    </ul>

