courseContent:
  title: Обучение на машиниста автогрейдера
  content: |
    <p>Удостоверение <strong>машиниста автогрейдера</strong> даёт право управления автогрейдерами — специализированной дорожной техникой для планировки и профилирования грунтовых поверхностей.</p>

    <h3>Где применяется автогрейдер</h3>
    <p>Автогрейдеры используются в различных сферах:</p>
    <ul>
      <li><strong>Дорожное строительство</strong> — планировка земляного полотна, профилирование обочин</li>
      <li><strong>Строительство</strong> — подготовка площадок, планировка территорий</li>
      <li><strong>Коммунальные службы</strong> — очистка дорог от снега, содержание грунтовых дорог</li>
      <li><strong>Сельское хозяйство</strong> — планировка полей, строительство подъездных путей</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство автогрейдера, принципы работы отвала, правила безопасности.</li>
      <li><strong>Практика</strong> — управление автогрейдером, планировка поверхностей, работа с отвалом.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист автогрейдера»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

