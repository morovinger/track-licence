# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория F)
  content: |
    <p>Категория <strong>F</strong> удостоверения тракториста-машиниста даёт право управления самоходными сельскохозяйственными машинами — зерноуборочными, кормоуборочными и другими комбайнами, а также специализированной техникой для полевых и уборочных работ.</p>

    <h3>Где применяется категория F</h3>
    <p>Самоходная сельхозтехника категории F востребована:</p>
    <ul>
      <li><strong>Сельскохозяйственные предприятия</strong> — уборка зерновых и кормовых культур</li>
      <li><strong>Фермерские хозяйства</strong> — комплексная обработка и уборка урожая</li>
      <li><strong>Агропромышленные комплексы</strong> — масштабные уборочные работы</li>
      <li><strong>Элеваторы и перерабатывающие предприятия</strong> — транспортировка урожая</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство комбайнов, принципы работы уборочных механизмов, настройка оборудования, правила безопасности.</li>
      <li><strong>Практика</strong> — управление зерноуборочным комбайном, настройка жатки, работа на полевых условиях.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста категории F государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

