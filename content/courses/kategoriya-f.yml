courseContent:
  title: Обучение на тракториста (Категория F)
  content: |
    <p><strong>Категория F</strong> тракториста-машиниста даёт право управлять самоходными сельскохозяйственными машинами — зерноуборочными, кормоуборочными и другими комбайнами.</p>

    <h3>Где применяется техника</h3>
    <p>Данная техника широко применяется в:</p>
    <ul>
      <li><strong>Агропромышленных комплексах и фермерских хозяйствах</strong></li>
      <li><strong>Зерновом и кормовом производстве</strong></li>
      <li><strong>Хозяйствах по уборке, переработке и транспортировке урожая</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает:</p>
    <ul>
      <li>Теоретическую часть — через онлайн‑платформу обучения</li>
      <li>Практику — вождение и обслуживание комбайна на полигоне и в поле</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста категории F — официальный документ государственного образца.</p>

