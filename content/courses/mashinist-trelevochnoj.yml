courseContent:
  title: Обучение на машиниста трелёвочной машины
  content: |
    <p>Программа обучения на <strong>машиниста трелёвочной машины</strong> предназначена для подготовки операторов, работающих на лесозаготовках и перемещении древесины.</p>

    <h3>Где применяется техника</h3>
    <p>Трелёвочные машины используются в:</p>
    <ul>
      <li><strong>Лесной промышленности и заготовке древесины</strong></li>
      <li><strong>Работах по трелёвке и вывозке брёвен</strong></li>
      <li><strong>Лесоперерабатывающих комплексах</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Конструкция и функции лесных трелёвщиков</li>
      <li>Правила охраны труда при лесозаготовках</li>
      <li>Организация безопасной работы в лесу</li>
      <li>Подготовка к экзамену в Гостехнадзоре</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Машинист трелёвочной машины» — официальный документ государственного образца.</p>

    <h3>Преимущества</h3>
    <ul>
      <li>Обучение от 2 недель</li>
      <li>Востребованность в северных регионах</li>
      <li>Подходит для работы в гослесхозах и на частных заготовках</li>
    </ul>

