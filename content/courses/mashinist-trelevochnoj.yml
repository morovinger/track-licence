courseContent:
  title: Обучение на машиниста трелёвочной машины
  content: |
    <p>Удостоверение <strong>машиниста трелёвочной машины</strong> даёт право управления специализированной лесозаготовительной техникой для трелёвки (перемещения) срубленных деревьев.</p>

    <h3>Где применяются трелёвочные машины</h3>
    <p>Трелёвочная техника используется:</p>
    <ul>
      <li><strong>Лесозаготовка</strong> — перемещение срубленных деревьев к месту погрузки</li>
      <li><strong>Лесное хозяйство</strong> — расчистка лесных массивов, санитарные рубки</li>
      <li><strong>Строительство</strong> — расчистка территорий под застройку</li>
      <li><strong>Ликвидация последствий</strong> — уборка поваленных деревьев после стихийных бедствий</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — устройство трелёвочных машин, технологии трелёвки, правила безопасности в лесу.</li>
      <li><strong>Практика</strong> — управление трелёвочным трактором, работа с чокерами и гидроманипулятором.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Машинист трелёвочной машины»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

