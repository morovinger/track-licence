# Course Content (expandable)
courseContent:
  title: Обучение на водителя погрузчика
  content: |
    <p>Удостоверение <strong>водителя погрузчика</strong> даёт право работать на любых видах погрузчиков — от вилочных до телескопических, мощностью от 3 до 147 кВт. Это одна из самых востребованных профессий на рынке труда.</p>

    <h3>Какую технику можно водить</h3>
    <p>С удостоверением водителя погрузчика вы сможете работать на:</p>
    <ul>
      <li><strong>Вилочные погрузчики</strong> — складская техника для работы с паллетами</li>
      <li><strong>Фронтальные погрузчики</strong> — строительная и коммунальная техника</li>
      <li><strong>Телескопические погрузчики</strong> — универсальная техника для высотных работ</li>
      <li>Техника брендов JCB, Manitou, Komatsu, Hyundai и других</li>
    </ul>

    <h3>Где востребованы водители погрузчиков</h3>
    <ul>
      <li><strong>Склады и логистика</strong> — работа с грузами на складских комплексах</li>
      <li><strong>Строительство</strong> — перемещение материалов на стройплощадках</li>
      <li><strong>Торговые центры</strong> — разгрузка и перемещение товаров</li>
      <li><strong>Сельское хозяйство</strong> — работа с кормами и урожаем</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста с отметкой «Водитель погрузчика»</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

