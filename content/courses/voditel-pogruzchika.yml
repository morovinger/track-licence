courseContent:
  title: Обучение на водителя погрузчика
  content: |
    <p>Отметка <strong>«Водитель погрузчика»</strong> позволяет управлять вилочными, фронтальными, телескопическими и другими промышленными погрузчиками грузоподъёмностью до 10 тонн.</p>

    <h3>Где востребованы водители погрузчиков</h3>
    <p>Специалисты востребованы в:</p>
    <ul>
      <li><strong>Складской и логистической отрасли</strong></li>
      <li><strong>Строительных и производственных компаниях</strong></li>
      <li><strong>Торговых центрах и гипермаркетах</strong></li>
      <li><strong>Агропромышленности и коммунальной сфере</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает теоретическую часть с доступом к онлайн-платформе.</p>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Устройство погрузчиков разных типов</li>
      <li>Правила безопасной работы с грузами</li>
      <li>Техобслуживание, работа на рампе и в ограниченном пространстве</li>
      <li>Экзаменационные билеты Гостехнадзора</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста с отметкой «Водитель погрузчика» — официальный документ государственного образца.</p>

    <h3>Трудоустройство</h3>
    <p>С удостоверением можно работать в:</p>
    <ul>
      <li>Логистических центрах</li>
      <li>Строительных базах и складах</li>
      <li>Производственных и торговых организациях</li>
    </ul>

    <h3>Преимущества</h3>
    <ul>
      <li>Высокий спрос на специалистов</li>
      <li>Современная техника для обучения</li>
      <li>Короткий срок: от 2 до 3 недель</li>
    </ul>

