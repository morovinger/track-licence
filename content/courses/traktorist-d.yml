# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория D)
  content: |
    <p>Категория <strong>D</strong> удостоверения тракториста-машиниста даёт право управления мощными колёсными тракторами свыше 110,3 кВт (более 150 л.с.). Это категория для тяжёлой техники: Кировец К-700, К-744, John Deere серии 8000 и другие.</p>

    <h3>Где применяется категория D</h3>
    <p>Мощные колёсные тракторы категории D используются:</p>
    <ul>
      <li><strong>Крупные сельхозпредприятия</strong> — обработка больших площадей, работа с тяжёлым оборудованием</li>
      <li><strong>Промышленное производство</strong> — перемещение крупногабаритных грузов</li>
      <li><strong>Строительство</strong> — земляные работы большого объёма</li>
      <li><strong>Лесное хозяйство</strong> — трелёвка древесины, расчистка территорий</li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Обучение включает теоретическую и практическую части:</p>
    <ul>
      <li><strong>Теория</strong> — изучение устройства мощных тракторов, особенности механических трансмиссий, правила безопасности при работе с тяжёлой техникой.</li>
      <li><strong>Практика</strong> — управление тракторами мощностью свыше 110,3 кВт, работа с навесным и прицепным оборудованием.</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>После успешной сдачи экзамена в Гостехнадзоре вы получите:</p>
    <ul>
      <li>Удостоверение тракториста-машиниста категории D государственного образца</li>
      <li>Свидетельство о присвоении профессии</li>
      <li>Запись в реестре выданных удостоверений</li>
    </ul>
    <p>Удостоверение действительно на всей территории РФ сроком на 10 лет.</p>

