# Course Content (expandable)
courseContent:
  title: Обучение на тракториста (Категория D)
  content: |
    <p><strong>Категория D</strong> тракториста-машиниста даёт право управлять колёсными тракторами мощностью свыше 110,3 кВт (более 150 л.с.), включая тяжёлые машины типа Кировец К-700, К-744Р, John Deere 8320R и другие, применяемые в крупном сельхозпроизводстве и промышленности.</p>

    <h3>Где применяется техника</h3>
    <p>Данная техника широко применяется в:</p>
    <ul>
      <li><strong>Сельском и фермерском хозяйстве</strong></li>
      <li><strong>Работах по благоустройству и ландшафту</strong></li>
      <li><strong>Коммунальном обслуживании</strong></li>
    </ul>

    <h3>Программа обучения</h3>
    <p>Программа включает:</p>
    <ul>
      <li>Теоретическую часть — с подключением к онлайн‑платформе обучения</li>
      <li>Практику — вождение и отработка маневров на трактородроме</li>
    </ul>

    <h3>Теоретическая часть</h3>
    <ul>
      <li>Устройство трактора и его базовое техобслуживание</li>
      <li>Правила охраны труда и техники безопасности</li>
      <li>Навыки управления с прицепами и навесным оборудованием</li>
      <li>Подготовка к теоретическому экзамену в Гостехнадзоре по билетам</li>
    </ul>

    <h3>Практическая часть</h3>
    <ul>
      <li>Вождение тракторов мощностью свыше 110,3 кВт</li>
      <li>Работа с навесным оборудованием</li>
      <li>Отработка маневров для сдачи экзамена с инспектором Гостехнадзора</li>
    </ul>

    <h3>Что вы получите</h3>
    <p>Удостоверение тракториста-машиниста категории D — официальный документ государственного образца.</p>

    <h3>Трудоустройство</h3>
    <p>С удостоверением категории D можно работать в:</p>
    <ul>
      <li>Фермерских хозяйствах и агропредприятиях</li>
      <li>Коммунальных службах и дорожных организациях</li>
      <li>На себя — в личном хозяйстве или как ИП</li>
    </ul>

