courseContent:
  title: Пакет «Специалист» — 8 направлений обучения
  content: |
    <p>Пакет <strong>«Специалист»</strong> — расширенный набор квалификаций для работы на строительной и сельскохозяйственной технике. Включает 8 удостоверений + категория A1 в подарок!</p>

    <h3>Что входит в пакет</h3>
    <ul>
      <li><strong>Категория B</strong> — колёсные и гусеничные машины мощностью до 25,7 кВт</li>
      <li><strong>Категория C</strong> — колёсные машины мощностью от 25,7 до 110,3 кВт</li>
      <li><strong>Категория D</strong> — колёсные машины мощностью свыше 110,3 кВт</li>
      <li><strong>Категория E</strong> — гусеничные машины мощностью свыше 25,7 кВт</li>
      <li><strong>Водитель погрузчика</strong> — все типы погрузчиков</li>
      <li><strong>Машинист экскаватора</strong> — одноковшовые и многоковшовые экскаваторы</li>
      <li><strong>Машинист бульдозера</strong> — бульдозеры мощностью 20-150 кВт</li>
      <li><strong>Машинист крана</strong> — башенные, гусеничные и автомобильные краны</li>
      <li><strong>Категория A I (подарок)</strong> — квадроциклы и снегоходы</li>
    </ul>

    <h3>Преимущества пакета</h3>
    <ul>
      <li>Экономия до 17% по сравнению с отдельным обучением</li>
      <li>Категория A1 включена бесплатно</li>
      <li>Подходит без опыта — обучаем с нуля</li>
      <li>Срок обучения 2-4 недели</li>
    </ul>

    <h3>Кому подходит</h3>
    <p>Пакет идеально подходит для работы в:</p>
    <ul>
      <li>Строительных компаниях</li>
      <li>Дорожно-строительных организациях</li>
      <li>Сельскохозяйственных предприятиях</li>
      <li>Промышленных предприятиях</li>
    </ul>

